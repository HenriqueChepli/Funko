<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/assets/main.css">
  <title>Funko</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
  <div id="app">
    <header>
      <nav>
        <div class="nav">
          <img src="#" alt="Titulo" />
          <img src="#" alt="Carrinho" />
        </div>
        <div class="funkos">
          <ul>
            <li v-for="funko in funkos" :key="funko.id">
              <img 
                :src="funko.image" 
                alt="Image Funko" 
                @mouseover="changeImage(funko.image, funko.name, funko.price)"
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="main">
        <div class="img">

        </div>
        <div class="info">

          <p>{{ Funko.description }}</p>
          <p class="price">R$ {{ Funko.price }}</p>
          <p class="installment">em at√© 5x sem juros</p>

          <div class="quantity-selector">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
      </div>
    </main>
    
    
    <footer>
      <img src="#" alt="#" />
